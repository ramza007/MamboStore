<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="https://png.icons8.com/cotton/1600/online-shopping.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <title>Store | Welcome</title>
</head>
<!--Styles-->

<style>
    .container{
        text-align: center;
        padding: 5%;
        background-color: cornflowerblue;
        opacity: 0.8;
        border-radius: 20px;
        margin-top: 5%;
        color: black;
    }

    p{
        font-family: fantasy;
    }

    h1{
        font-family: 'Courier New', Courier, monospace;
        font-size: 50px;
    }

    body{
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Site_of_coolness.jpg');
    }

    .expand{
        text-align: center;
        background-color: blue;
        padding: 3%;
        margin-top: 2%;
        border-radius: 20px;
        opacity: 0.9;
        margin-left: 40%;


        width: 7%;
        transition: width 1s;
        /* transition-delay: 0s; */


    }
    

    .expand:hover {
        width: 30%;
    }
</style>

<!--End of styling -->


<body>
    
    <div class="container">
        <h1 class="animated fadeInDownBig">Welcome to MamboStore</h1>
    </div>


    <a href="{% url 'profile' %}" style="color: white; text-decoration: none;">
        <div class="expand">
        <h3>Click Here To Explore Store</h3>
        </div>
    </a>


</body>
</html>
