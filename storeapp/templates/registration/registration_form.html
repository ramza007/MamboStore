{%extends "registration/base.html"%} {% load bootstrap3 %} {% block content %}
<style>
    body{
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTU0oV-K8iN8dBuN3cmivhJuSsPGmQHO_FykJUKVRlEt-T0ccAK');
        background-repeat: no-repeat;
        background-size: cover;
    }

    .container{
        margin-top: 5%;
    }
</style>

<body>
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p style="text-align: center; font-family: fantasy; padding: 4%; background-color: black; opacity: 0.8; color: white; border-radius: 20px;" > Please Confirm Some Information </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">

                    <form action="/accounts/register/" method="post">
                        {% csrf_token %} {% bootstrap_form form layout='inline' %}
                        <div class="form-group" style="text-align: center;">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                            <a href="/accounts/login" class="btn btn-danger btn-sm">Login</a>
                        </div>

                        <input type="hidden" name="next" value="{% url 'createProfile' %}">

                    </form>

                </div>

            </div>

        </div>
    </div>
</div>

{% endblock %}
</body>
