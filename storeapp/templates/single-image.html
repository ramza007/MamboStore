 {% extends 'base.html' %} {% load staticfiles%} {% load bootstrap3%} {% block content %}
<div class="col-sm-1">

</div>
<div class="col-sm-6 col-md-offset-2" style="margin-top:2%">
    <div class="well" style="background-color:white; margin-bottom:70px">
        <div class="like" style="font-size:30px">
        </div>

        <!-- info of the user that posted -->
        <header style="margin-top:20px; border-bottom: 1px solid #ddd">

            <img src="{{user_info.profile_photo.url}}" alt="" style="height:40px;width:40px; border-radius:50%">
            <a href="{% url 'otherProfile' image.user.id %}">
                <p style="display:inline; margin-left:10px; color:rgb(13, 100, 171); font-weight:bolder; font-size:15px;">{{image.user}}</p>
                <br>
            </a>
            <!-- end user info -->
                <hr>
            <!-- image posted -->
            <div class="col-12" style="margin-left:0px">
                <img src="{{image.image.url}}" style="height:70%; width:100%; margin-left:0px" class="img-responsive">
                <br>
            </div>
            <p style=" margin-top:10px; font-size:16px; margin-bottom:10px; text-align: center; font-weight:bolder; ">{{image.image_caption}}</p>
            <p style="font-size:12px; color:grey; margin-top:10px; margin-left:65% "> </p>


        </header>
        <!-- end image posted -->

        {{block.super}}

        <h3 style="font-size:15px">
                    <a href="{% url 'Comment' image.id %}">
                        <button type="button" class="btn btn-primary" name="button">Comment</button>
                    </a>
        </h3>
        {% for comment in comments %}
        <p style="margin-bottom:-1px">
            <span style=" margin-right:10px; font-weight:bolder; font-size:15px">{{comment.user}}</span> {{comment.comment}}</p>
        {% endfor %}
        <hr>
    </div>
</div>

{% endblock %}
