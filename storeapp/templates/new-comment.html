{% extends 'base.html' %} {% load staticfiles%} {% load bootstrap3 %}

{% block styles %} {{block.super}} {% endblock %}
<!-- Content block -->
{% block content %} {{block.super}}

<div class="container">
    <div class="col-md-8 col-lg-8">
        <form action="{% url 'Comment' current_image.id%}" method="post" enctype="multipart/form-data">
            {% csrf_token %} {% bootstrap_form form %}
            <input type="submit" class="btn btn-success btn-md" value="Post">
        </form>
    </div>
</div>

{% endblock %}
